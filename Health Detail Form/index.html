<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Health Details Form</h1>
    
    <form>

        <!-- Pesonal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <br>
            
            <!-- Full Name -->
            <label for="fname">Full Name:</label>
            <input type="text" name="fullName" id="fname" required>
            <br><br>

            <!--Date Of Birth  -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="DOB" required>
            <br><br>

            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select name="Gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br><br>

            <!-- Phone -->
            <label for="phone">Phone Number:</label>
            <input type="tel" name="PhoneNo" id="phone" required>
            <br><br>
        </fieldset>
        <br>

        <!-- Medical History -->
        <fieldset>

            <legend>Medical History</legend>
            <br>

            <!-- Blood Group -->
            <label for="bloodG">Blood Group:</label>
            <select name="BloodGroup" id="bloodG" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <br><br>

            <!-- Wear glasses? -->
            <label>Do you wear glasses?</label>
            <br>
            <input type="radio" id="yes" name="WearGlasses" value="Yes" required>
            <label for="yes">Yes</label>
            <br>
            <input type="radio" id="no" name="WearGlasses" value="No">
            <label for="no">No</label>
            <br><br>

            <!-- Pre-existing Conditions -->
            <label for="pre-existing">Pre-existing Conditions:</label>
            <br>
            <textarea name="preExistingConds" id="pre-existing" rows="5" cols="50" placeholder="list any pre-existing medications"></textarea>
            <br><br>

            <!-- Allergies -->
            <label>Allergies:</label>
            <br>
            <input type="checkbox" id="pollen" name="Allergies" value="Pollen">
            <label for="pollen">Pollen</label>
            <br>
            <input type="checkbox" id="peanuts" name="Allergies" value="Peanuts">
            <label for="peanuts">Peanuts</label>
            <br>
            <input type="checkbox" id="latex" name="Allergies" value="Latex">
            <label for="latex">Latex</label>
            <br>
            <input type="checkbox" id="none" name="Allergies" value="None">
            <label for="none">None</label>
            <br><br>

            <!-- Current Medications -->
            <label for="curMed">Current Medications:</label>
            <br>
            <textarea name="currentMedications" id="currMed" rows="5" cols="50" placeholder="list any current medications"></textarea>
            <br><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Emergency Contact</legend>
            <br>

            <!-- Emergency Contact Name -->
            <label for="emerContName">Emergency Contact Name:</label>
            <input type="text" id="emerContName" name="EmergContName" required>
            <br><br>

            <!-- Emergency Contact Phone -->
            <label for="emerContPhone">Emergency Contact Phone:</label>
            <input type="tel" id="emerContPhone" name="EmergContPhone" required>
            <br><br>

            <!-- Relationship to emergency contact -->
            <label for="relationship">Relationship to Emergency Contact:</label>
            <input type="text" id="relationship" name="relationshipEmerCont" required>
            <br><br>
        </fieldset>
        <br>

        <!-- Submit button -->
        <button>Submit</button>
    </form>
</body>
</html>
